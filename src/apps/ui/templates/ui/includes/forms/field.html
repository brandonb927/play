{% load widget_tweaks %}

<div class="form-group">
  {% if label %}
  <label>{{ label }}</label>
  {% else %}
  <label>{{ field.label_tag }}</label>
  {% endif %}
  {% render_field field class="form-control" placeholder=placeholder %}
  {% if help_text %}
  <small class="form-text text-muted">{{ help_text }}</small>
  {% endif %}
  {% for error in field.errors %}
  <div class="text-danger">
    <small>{{ error }}</small>
  </div>
  {% endfor %}
</div>
